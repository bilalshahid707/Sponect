apiVersion: apps/v1
kind: Deployment
metadata: 
  name: sponect-backend-mongo-deployment
spec:
  replicas: 1   
  selector:
    matchLabels:
      app: sponect-backend-mongo
  template:
    metadata:
      labels:
        app: sponect-backend-mongo
    spec:
      containers:
        - name: sponect-backend-mongo
          image: mongo

---
apiVersion: v1
kind: Service
metadata:
  name: sponect-backend-mongo-service
spec:
  selector:
    app: sponect-backend-mongo
  ports:
    - protocol: TCP
      port: 27017
      targetPort: 27017
  type: ClusterIP